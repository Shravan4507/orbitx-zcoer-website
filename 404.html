<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrbitX - Redirecting...</title>
    <script>
        // GitHub Pages SPA Redirect for subdirectory deployment
        // Handles client-side routing by preserving the path
        const basePath = '/orbitx-zcoer-website';
        const location = window.location;

        // Get the path after the base path
        let path = location.pathname;
        if (path.startsWith(basePath)) {
            path = path.slice(basePath.length);
        }

        const search = location.search;
        const hash = location.hash;

        // Store the redirect path and redirect to index
        sessionStorage.setItem('gh-pages-redirect', path + search + hash);
        location.replace(location.origin + basePath + '/');
    </script>
</head>

<body>
    <noscript>
        <meta http-equiv="refresh" content="0;URL='/orbitx-zcoer-website/'">
    </noscript>
</body>

</html>
